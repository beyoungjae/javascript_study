<!DOCTYPE html>
<html>
   <head>
      <title>예제</title>
   </head>
   <body>
      <h1></h1>

      <script>
         const print = (event) => {
            console.log(event) // 이벤트 객체: 이벤트가 발생했을 때 이벤트가 발생한 요소에 대한 정보가 들어있다.
            console.log(event.altKey) // alt키를 눌렀을 때 true
            console.log(event.ctrlKey) // 컨트롤 키를 눌렀을 때 true
            console.log(event.shiftKey) // shift 키를 눌렀을 때 true
            console.log(event.code) // 키보드 값을 위치랑 같이 준다.
            // console.log(event.keyCode) 실행 X, 사용 X
            console.log(event.key) // 키보드 값 자체를 준다.
         }
         // 문서 전체에 이벤트를 걸었다.
         document.addEventListener('keydown', print)
         // document.addEventListener('keyup', print)
      </script>
   </body>
</html>
