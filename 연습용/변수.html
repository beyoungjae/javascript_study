<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         // let : 블록 범위 변수를 선언, 같은 블록 내에서 동일한 이름으로 변수를 다시 선언할 수 없음.
         // 루프나 조건문 내부에서 변수를 사용할 때 용이
         for (let i = 0; i < 5; i++) {
            console.log(i)
         }

         // const : 변경 불가능한 변수를 선언, 객체나 배열을 선언할 때도 해당 구조체의 내용을 변경할 수 있음.
         // 상수값이나 변하지 않아야 할 값에 적합
         const PI = 3.14
         const arr = [1, 2, 3]
         arr.push(4)
         console.log(arr)
      </script>
   </body>
</html>
