<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         // function : 함수를 정의할 때 사용. 코드의 재사용성을 높임.

         // 특정 작업을 수행하는 코드 블록을 만들 때 사용.
         function add(a, b) {
            return a + b
         }
         console.log(add(2, 3))

         //  arrow function : 간결한 함수 표현식.
         // 콜백 함수나 간단한 함수 정의에 유용

         const multiply = (x, y) => x * y
         console.log(multiply(2, 3))

         //  forEach : 배열의 각 요소에 대해 함수를 실행하는 메서드, 각각의 데이터를 하나하나씩 따로 가져옴
         // 배열의 데이터를 처리하거나 출력할 때 유용

         const numbers = [1, 2, 3]
         numbers.forEach((num) => {
            console.log(num * 2)
         })

         //  map : 배열의 각 요소에 대해 주어진 함수를 호출하고, 결과로 새로운 배열을 반환하는 메서드
         // 데이터를 변형할 때 유용

         const numbers2 = [1, 2, 3]
         const doubled = numbers2.map((num) => num * 2)
         console.log('')
         console.log(doubled)

         //  filter : 배열의 각 요소에 대해 주어진 조건을 만족하는 요소로 새로운 배열을 생성하는 메서드
         // 조건에 맞는 데이터를 필터링

         const numbers3 = [1, 2, 3, 4, 5]
         const evenNumbers = numbers3.filter((num) => num % 2 === 0)

         console.log(evenNumbers)
      </script>
   </body>
</html>
